<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classificação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d7d6d6;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
    }

    .layout {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 20px;
    }

    .anuncio1 {
      position: relative;
      top: -15px;
      left: -200px;
    }

    .anuncio2 {
      position: relative;
      top: -15px;
      left: 200px;
    }

    .container {
      width: 400px;
      background: #c1cacf;
      border: 5px solid #7f677f;
      border-radius: 1px;
      transform: scale(1.3);
      transform-origin: top center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    th, td {
      padding: 5px 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #004080;
      color: white;
    }

    .team-info {
      display: flex;
      align-items: center;
    }

    .team-logo {
      width: 19px;
      height: 18px;
      margin-right: 5px;
    }

    tr:hover {
      background-color: #82965d;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }

      .anuncio1, .anuncio2 {
        position: static;
        margin: 10px 0;
      }

      .container {
        width: 100%;
        transform: none;
        border-width: 2px;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      th, td {
        font-size: 13px;
      }
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 16px;
      }

      .team-logo {
        width: 16px;
        height: 15px;
      }

      th, td {
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>

    <div class="anuncio2">
      <a href="https://limercoin.com/?ref=y92kvffv" target="_blank" rel="noopener noreferrer">
        <img src="https://static.limercoin.com/promo/v1/dark/300x600.png" alt="Anúncio Limercoin" width="300" height="600"/> 
      </a> 
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tabela = document.getElementById("ranking-table");
      const corpo = tabela.querySelector("tbody");
      const linhas = Array.from(corpo.querySelectorAll("tr"));

      linhas.sort((a, b) => {
        const ptsA = parseFloat(a.cells[3].textContent.replace(',', '.'));
        const ptsB = parseFloat(b.cells[3].textContent.replace(',', '.'));
        return ptsB - ptsA;
      });

      linhas.forEach((linha, index) => {
        linha.cells[0].textContent = index + 1;
        corpo.appendChild(linha);
      });
    });
  </script>
</body>
</html>
